<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .display {
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    
</head>

<body onload="getData()">
    <div id="displayTable">
        <h3 style="text-align: center;">Form Details</h3>
        <div class="display">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Phone Number</th>
                        <th>Zip Code</th>
                        <th>Favourite Cuisine</th>
                        <th>How did you hear from us</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <input type="button" id="back" value="Back" onclick="goBack()">
    </div>

    <script src="table.js"></script>
</body>

</html>
